{% extends 'tbeystore/base.html' %}
{% load staticfiles %}
<!-- {% load static %} -->
{% block content %}
  <div class="product_update_form col s12 m6">
    <h3> Edit this product </h3>
    <form class="" action="/{{ product.id}}/edit_product/" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="waves-effect waves-light btn green" value="submit"/>
    </form>
    <a href="/vendor/{{ product.vendor_id }}/" class="waves-effect waves-light btn grey">
      Back to {{ vendor.vendor_name }} Shop
    </a>
  </div>
{% endblock %}
