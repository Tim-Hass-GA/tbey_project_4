{% extends 'tbeystore/base.html' %}
{% block content %}
  <div class="shopping_cart col s12 m6">
    <p>{{ username }}'s Cart:</p>
    <!-- <a href="/{{ user.id }}">
      <h3>Name: {{user.first_name}}</h3>
    </a> -->
    {% with total_items=cart|length %}
      {% if cart|length > 0 %}
        <a href="{% url "cart:cart_detail" %}">
          {{ total_items}} item{{ total_items|pluralize }}, {{ cart.get_total }}
        </a>
      {% else %}
        <p>Cart is empty</p>
      {% endif %}
    {% endwith %}
  </div>
{% endblock %}
